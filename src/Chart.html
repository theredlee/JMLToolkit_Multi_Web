<html>

<head>

    <!-- Node.js
    Alternatively, if you demand a more responsive setup and already use nodejs...

    Install http-server by typing npm install -g http-server

    Change into your working directory, where yoursome.html lives

    Start your http server by issuing http-server -c-1

    This spins up a Node.js httpd which serves the files in your directory as static files accessible from http://localhost:8080 
    https://stackoverflow.com/questions/10752055/cross-origin-requests-are-only-supported-for-http-error-when-loading-a-local
    -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Google Charts</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- <script type="text/javascript" src="zScoreNormalization.js"></script> -->

</head>

<body>

    <div class="container p-3 my-3 bg-dark text-white">
        <h1>BSPCOVER - Efficient Timeseries</h1>
        <p>This container has a dark background color and a white text, and some extra padding and margins.</p>
    </div>

    

    <div class="btn-group">
        <div class="dropdown">
            <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Timeseries
            </button>
            <div id="timeseriesList" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Shapelet
            </button>
            <div id="shapeletList" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>
    </div>

    <div class="container">
        <div id="curve_chart" class="lineChart"></div>
    </div>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <!-- <div id="curve_chart" class="lineChart"></div> -->
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="false"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <div id="chart_div" class="distributionChart"></div>
    </div>

</body>

<html>
